<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Dosis:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41298f9aef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator btns">
        <div class="display">
          <div class="display__secondary"></div>
          <div class="display__primary">0</div>
        </div>

        <button class="btn allClear">AC</button>
        <!-- <button class="btn plusMinus fnt-large">Â±</button> -->
        <!-- <button class="btn percentage">
          <i class="fas fa-percentage"></i>
        </button> -->
        <button class="btn divide"><i class="fas fa-divide"></i></button>
        <button class="btn multiply"><i class="fas fa-times"></i></button>
        <button class="btn backspace"><i class="fas fa-backspace"></i></button>
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn minus"><i class="fas fa-minus"></i></button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn plus"><i class="fas fa-plus"></i></button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn equal"><i class="fas fa-equals"></i></button>
        <button class="btn num zero">0</button>
        <button class="btn num period">.</button>
      </div>
    </div>
    <script src="app/app.js"></script>
  </body>
</html>
